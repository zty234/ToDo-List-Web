{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0"> <!--auto suit for smaller screen-->

        <title>To-do List</title>

        <link href="{% static 'bootstrap/bootstrap.min.css' %}" rel="stylesheet">
    </head>
    <body>
        <!--navigation bar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">  <!--light navbar and bg-->
            <div class="container">
                <a class="navbar-brand" href="{% url 'users:welcome' %}">Welcome</a>
                <!--Make navbar like a humburger, could be expand-->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle Navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'tasks:add' %}">Add Task</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'users:logout' %}">Logout</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'users:login' %}">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'users:register' %}">Register</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            {% block body %}
            {% endblock %}
        </div>

        <!--bootstrap js, can only be activated on smaller screen-->
        <script src="{% static 'bootstrap/bootstrap.min.js' %}"></script>
    </body>
</html>
