{% extends "tasks/layout.html "%}
{% block body %}
    <h2>{{ request.user.username}} Tasks</h2>
    <ul>
        {% for task in tasks%}
            <li>{{ task.content}} - Created at: {{ task.created_at }} - DDL:{{ task.due_date|date:"Y/m/d H:i" }}</li>
        {% empty %}
            <li>No tasks</li>
        {% endfor %}
    </ul>
    <a href="{% url 'tasks:add' %}">Add New Task</a>
{% endblock %}
